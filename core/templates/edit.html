{% extends 'base.html' %}
{% block content %}
    {% if error_message %}
        <p>{{error_message}}</p>
    {% endif %}
    <form action="{% url 'edit' post.id %}" method="post" name="createForm">
        {% csrf_token %}
        <div class="form-group">
            <label for="heading">Blog Title</label>
            <input type="text" class="form-control" id="heading" name="heading" value="{{post.heading}}"placeholder="Enter heading">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea type="text" class="form-control article" id="content"  name="content" rows="10" > {{post.article}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
