{% extends 'base.html' %}
{% block header %}

<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
                <h1>Edit Post</h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {% if error_message %}
            <p>{{error_message}}</p>
            {% endif %}
            <form action="{% url 'edit' post.id %}" method="post" name="createForm">
                {% csrf_token %}
                <div class="form-group">
                    <label for="heading">Blog Title</label>
                    <input type="text" class="form-control" id="heading" name="heading" value="{{post.heading}}"
                        placeholder="Enter heading">
                </div>
                <div class="form-group">
                    <label for="subheading">Subheading</label>
                    <input type="text" class="form-control" id="subheading" name="subheading"
                        value="{{post.subheading}}" placeholder="Enter subheading">
                </div>
                <div class="form-group">
                    <label for="content">Content:</label>
                    <textarea type="text" class="form-control article" id="content" name="content"
                        rows="10"> {{post.article}} </textarea>

                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'delete' post.id %}" class="btn btn-primary">Delete Post</a>
            </form>
        </div>
    </div>
</div>


{% endblock %}
